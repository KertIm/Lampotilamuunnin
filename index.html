<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lämpötilamuunnin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    
    <header id="otsikko">
        <h1>Lämpötilamuunnin</h1>
    </header>
      
        <div class="one">
            <select id="temperature" name="temperature" onchange="conventer(this.id)"> 
                <option value="1">Celsius -> Fahrenheit</option>
                <option value="2">Fahrenheit -> Celsius</option>
            </select><br>
        </div>
        <p>Syötä lämpötila:</p>
        <p>
            <input type="number" id="inputNum" oninput="conventer()" onchange="conventer()" onfocus="this.value = ''" >
            <div class="buttonContainer">
                <button  id="convert"  onclick="conventer()" class="Button">Muunna</button>
            </div>
        </p>
        <div class="form-des">
            <input type="radio" id="1des" name="desimaali" value="1des"> 1 desimaalia  <br>
            <input type="radio" id="2des" name="desimaali" value="2des"> 2 desimaalia  <br>
            <input type="radio" id="3des" name="desimaali" value="3des"> 3 desimaalia  
        </div>
        <div id="teksti">
            <p>muunnettu: <span id="muunnettu"></span></p> 
        </div>
</body>
</html>
